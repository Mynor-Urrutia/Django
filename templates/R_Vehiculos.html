{% extends 'index.html' %}

{% block content %}
    <h1>Formulario de Registro de Vehiculos</h1>
    <form>
  <div class="form-row">
    <div class="form-group col-md-5">
      <label for="inputEmail4">Marca</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-5">
      <label for="inputPassword4">Modelo</label>
        <input type="text" class="form-control" id="inputPassword4">
    </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Placa</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Persona responsable del vehiculo</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Estado del Vehiculo</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
          <option value="1">En Parqueo</option>
          <option value="2">En Servicio</option>
          <option value="3">Mantenimiento</option>
          <option value="4">Fuera de Servicio</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Función</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
          <label for="inputZip">Tarjeta de Circulación</label>
          <input type="file" class="form-control" id="inputCard1">
      </div>
      <div class="form-group col-md-6">
          <label for="inputZip">Licencia</label>
          <input type="file" class="form-control" id="inputCard2">
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Registrar</button>
</form>

{% endblock %}
