{% extends 'index.html' %}

{% block content %}
    <h1>Formulario de Registro de Productos</h1>
    <form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="inputEmail4">Codigo Producto</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Nombre Producto</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
      <div class="form-group col-md-3">
      <label for="inputPassword4">Palabra Clave</label>
      <input type="text" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Proveedor</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-3">
      <label for="inputState">Fecha de Ingreso</label>
      <input type="date" class="form-control" id="inputCity">
    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">Cantidad Ingresada</label>
      <input type="number" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
      <div class="form-group">
          <label for="inputZip">Factura</label>
          <input type="file" class="form-control" id="inputZip">
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Agregar Producto</button>
</form>

{% endblock %}
